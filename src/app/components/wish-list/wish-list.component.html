<div class="container cart">
    <label class="u"> Wish List </label>
    
    
    <table class="table">
      <th class="cart-row">Product </th>
      <th class="cart-row"> Quantity </th>
      
    <tr class="cart " *ngFor="let data of cart;index as i">
        <td><img class="cart-img" [src]="data.item.img" alt="Card image cap">
        <label class=" cart-label btn "> {{data.item.name}} </label></td>
        <label class="lab-wish"> {{data.count}}</label>
        <button id ="{{data.item.id}}" (click)="removeWish()" class= "btn btn-danger"> Remove  </button>
        <td></td>
    
    </tr>
    
    
    </table>
    </div>
