<div class="log-div container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="form-log">

<h1> LOGIN </h1>
    <div>

      <input type="email" class="log-group" placeholder="Email" formControlName="email" required>
  </div>
    
      <div>

      <input type="password" class="log-group" placeholder="Password" formControlName="password"required>

  </div>
    <div>
        <input type="submit" class="btn btn-warning but-form" value="Log in">
      </div>
  </div>

  </form>

</div>
