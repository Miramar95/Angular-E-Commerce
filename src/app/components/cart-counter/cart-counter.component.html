<div class="container cart">
<label class="u"> Cart </label>


<table class="table">
  <th class="cart-row">Product </th>
  <th class="cart-row"> Quantity </th>
  
<tr class="cart " *ngFor="let id of ids">
    <td><img class="cart-img" src="{{ items[id-1]['img'] }}" alt="Card image cap">
    <label class=" cart-label btn "> {{items[id-1]['name']}} </label></td>
    <label> {{currentItems[id-1]['count']}}</label>
    <td></td>

</tr>


</table>
</div>
